<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Mã QR Chi Tiết</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Giữ nội dung ở trên cùng */
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            padding-top: 50px; /* Thêm khoảng cách ở trên cùng */
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .qr-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .qr-header {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
        }

        .qr-timestamp {
            font-size: 1.1em;
            color: #777;
            margin-bottom: 15px;
        }

        #qrcode {
            /* Đây là điểm mấu chốt: */
            /* Tạo QR ở kích thước lớn (400px), nhưng hiển thị chỉ 250px */
            /* Kích thước này sẽ cho phép các module trông nhỏ và chi tiết hơn khi scale */
            width: 250px; /* Kích thước hiển thị mong muốn */
            height: 250px; /* Kích thước hiển thị mong muốn */
            
            /* Đảm bảo hình ảnh được scale sắc nét */
            image-rendering: pixelated;     /* Chrome, Edge, Safari, Opera */
            image-rendering: crisp-edges;   /* Firefox */
            image-rendering: -moz-crisp-edges; /* Older Firefox */
            image-rendering: -o-crisp-edges;   /* Older Opera */
            image-rendering: -webkit-optimize-contrast; /* Older Webkit */
        }

        button {
            padding: 12px 25px;
            font-size: 17px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .status-message {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: green;
        }

        .refresh-text {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Mã QR Truy Cập Chi Tiết</h1>

    <div class="qr-container">
        <div class="qr-header" id="qrHeader"></div>
        <div class="qr-timestamp" id="qrTimestamp"></div>
        <div id="qrcode">
            </div>
        <span class="refresh-text" onclick="generateQRCode(event)">刷新二维码 (Làm mới mã QR)</span>
        <div class="status-message">
            已生效 (Đã có hiệu lực)
            <br>
            <span id="countdown"></span>
        </div>
    </div>

    <script>
        let countdownInterval;

        function generateQRCode(event) {
            if (event && event.currentTarget) {
                event.currentTarget.blur(); // Bỏ focus khỏi nút
            }

            // Dữ liệu mẫu (có thể thay đổi để phản ánh thông tin thực tế)
            // Lấy thời gian hiện tại
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const formattedTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;

            // Đây là phần dữ liệu chính bạn muốn mã hóa
            // Càng dài, mã QR càng phức tạp
            const employeeId = "V2502020040";
            const employeeName = "Marc Nguyen";
            const uniqueToken = Math.random().toString(36).substring(2) + Date.now().toString(36); // Token ngẫu nhiên
            const accessData = `https://yourcompany.com/access?id=${employeeId}&name=${encodeURIComponent(employeeName)}&time=${encodeURIComponent(formattedTime)}&token=${uniqueToken}`;

            // Cập nhật thông tin hiển thị trên mã QR
            document.getElementById('qrHeader').textContent = `${employeeId} (${employeeName})`;
            document.getElementById('qrTimestamp').textContent = formattedTime;

            const qrcodeElement = document.getElementById('qrcode');
            qrcodeElement.innerHTML = ''; // Xóa mã QR cũ

            // Tạo mã QR với kích thước lớn hơn để có độ chi tiết cao
            // Dù hiển thị 250px, nó được vẽ ban đầu với 400px để có nhiều "ô vuông" hơn
            new QRCode(qrcodeElement, {
                text: accessData,
                width: 400, // Kích thước gốc của mã QR (độ phân giải cao)
                height: 400, // Kích thước gốc của mã QR (độ phân giải cao)
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H // Mức độ sửa lỗi cao (Error Correction Level H)
            });


        }



        // Tự động tạo mã QR khi trang tải lần đầu
        document.addEventListener('DOMContentLoaded', generateQRCode);
    </script>
</body>
</html>
